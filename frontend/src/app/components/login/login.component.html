<app-top></app-top>
<main class="d-flex">
  <div
    class="container d-flex flex-column login h-100 w-50 justify-content-center c-todo"
  >
    <form (submit)="login()" class="w-100">
      <h1 class="text-center mb-4 text-warning">login</h1>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label text-warning">
          Email
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="staticEmail"
            name="email"
            [(ngModel)]="user.email"
          />
        </div>
      </div>
      <div class="mb-3 row mt-4">
        <label for="inputPassword" class="col-sm-2 col-form-label text-warning"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            name="password"
            [(ngModel)]="user.password"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button type="submit" class="btn btn-warning">Confirm identity</button>
      </div>
    </form>
  </div>
  <article class="w-50 d-flex align-items-center justify-content-center ">
    <img src="../../../assets/gato.png" style="height: 400px" alt="" />
  </article>
</main>
<app-bottom></app-bottom>
